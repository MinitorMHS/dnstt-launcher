name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release Tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-binaries:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            suffix: x64
          - goarch: 386
            suffix: x32
          - goarch: arm64
            suffix: arm64

    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Clone and Build dnstt
        run: |
          git clone https://www.bamsoftware.com/git/dnstt.git external-dnstt
          cd external-dnstt/dnstt-client
          $env:GOARCH='${{ matrix.goarch }}'
          go build -ldflags="-s -w" -o ../../dnstt-client-${{ matrix.suffix }}.exe
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.suffix }}
          path: dnstt-client-${{ matrix.suffix }}.exe

  create-installer:
    needs: build-binaries
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Download All Binaries
        uses: actions/download-artifact@v4
        with:
          path: bin/
          merge-multiple: true

      - name: Compile Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer.iss
          options: /O+

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          files: Output/DNSTT_Launcher_Setup.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
